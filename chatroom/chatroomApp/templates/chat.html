{% extends 'basePage.html' %}
{% block title %}Chat{% endblock %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="/static/chat.css">
{% endblock %}

{% block body %}
    <div id="chat">
        <div>
            <h1>Board:</h1>
            {% for message in messages %}
                <p>{{ message.text }} </p>
                <p>{{ message.date }}</p>
            {% endfor %}
        </div>
        <div>
            <form action="{% url 'add_message' %}" method="post">
                {{ message_form.text }}
                <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-comment"></span>

                {% csrf_token %}
            </form>
        </div>
    </div>

    <a href=" {% url 'logout' %}">Logout</a>
{% endblock body %}
