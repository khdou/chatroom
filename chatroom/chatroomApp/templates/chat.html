{% extends 'basePage.html' %}
{% block title %}Chat{% endblock %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="/static/css/signin.css">
    <link rel="stylesheet" type="text/css" href="/static/css/chat.css">
    <script src="/static/js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="/static/js/refreshPage.js" type="text/javascript"></script>

{% endblock %}

{% block body %}
    <div id="chat">
        <h1 style="text-align: center">Message Board:</h1>
        <h2 style="text-align: center">
            <a href=" {% url 'logout' %}">Logout</a>
        </h2>
        <div class="board" style="background-color: white">

            <div id="message_list">
            {% for message in messages %}
                {% include 'baseMessage.html' %}
            {% endfor %}
            </div>
        </div>
        <div>
            <form action="{% url 'add_message' %}" method="post">
                <div>{{ message_form.text }}
                </div>
                <button type="submit" class="btn btn-default" style="font-size: 24px;font-family: serif"><span class="glyphicon glyphicon-comment"> Post as {{ user.first_name }} {{ user.last_name }}</span></button>
                {% csrf_token %}
            </form>
        </div>
    </div>

{% endblock body %}
