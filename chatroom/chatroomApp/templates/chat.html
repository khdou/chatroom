{% extends 'basePage.html' %}
{% block title %}Chat{% endblock %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="/static/css/chat.css">
    <script src="/static/js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="/static/js/refreshPage.js" type="text/javascript"></script>

{% endblock %}

{% block body %}
    <div id="chat">
        <div>
            <h1>Board:</h1>
            <a href=" {% url 'logout' %}">Logout</a>

            <div id="message_list">
            {% for message in messages %}
                {% include 'baseMessage.html' %}
            {% endfor %}
            </div>
        </div>
        <div>
            <form action="{% url 'add_message' %}" method="post">
                {{ message_form.text }}
                <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-comment"></span></button>

                {% csrf_token %}
            </form>
        </div>
    </div>

{% endblock body %}
